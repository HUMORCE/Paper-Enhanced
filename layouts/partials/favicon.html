{{ if site.Params.staticVersion.enable }}
  {{ $seed := "paper-enhanced" }}
  {{ $random := delimit (shuffle (split (md5 $seed) "" )) "" }}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ `static/apple-touch-icon.png` | absURL }}?v={{ site.Params.staticVersion.value | default $random }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ `static/favicon-32x32.png` | absURL }}?v={{ site.Params.staticVersion.value | default $random }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ `static/favicon-16x16.png` | absURL }}?v={{ site.Params.staticVersion.value | default $random }}">
  <link rel="mask-icon" href="{{ `static/safari-pinned-tab.svg` | absURL }}?v={{ site.Params.staticVersion.value | default $random }}">
  <link rel="shortcut icon" href="{{ `static/favicon.ico` | absURL }}?v={{ site.Params.staticVersion.value | default $random }}">
{{ else }}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ `static/apple-touch-icon.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ `static/favicon-32x32.png` | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ `static/favicon-16x16.png` | absURL }}">
  <link rel="mask-icon" href="{{ `static/safari-pinned-tab.svg` | absURL }}">
  <link rel="shortcut icon" href="{{ `static/favicon.ico` | absURL }}">
{{ end }}
